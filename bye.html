<!DOCTYPE html>

<body>
    이 안녕이 아니야!
    사실 맞아
    안녕이라고 말하지마 - 이승철
    소리내지마 우리 사랑이 날아가버려
    움직이지마 우리 사랑이 약해지잖아
    얘기하지마 우리 사랑을 누가 듣잖아
    다가오지마 우리 사랑이 멀어지잖아

    안녕이라고 말하지마
    나는 너를 보고 있잖아
    그러나 자꾸 눈물이 나서 널 볼수가 없어
    안녕이라고 말하지마
    우린 아직 이별이 뭔지 몰라
</body>
